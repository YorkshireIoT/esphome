i2c:
  sda: 4
  scl: 5
  id: i2c_bus

sensor:
  - platform: grove_gas_mc_v2
    i2c_id: i2c_bus
    no2:
      name: "Nitrogen Dioxide"
    ethanol:
      name: "Ethanol"
    carbon_monoxide:
      name: "Carbon Monoxide"
    tvoc:
      name: "Volatile Organic Compounds"
    update_interval: 30s
    address: 0xAD
